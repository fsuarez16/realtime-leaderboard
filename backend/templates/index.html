<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - {{ game }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Leaderboard - {{ game }}</h1>
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Rank</th>
            <th class="py-2 px-4 border-b">Username</th>
            <th class="py-2 px-4 border-b">Score</th>
          </tr>
        </thead>
        <tbody>
          {% for rank, (username, score) in enumerate(leaderboard, start=1) %}
          <tr>
            <td class="py-2 px-4 border-b">{{ rank }}</td>
            <td class="py-2 px-4 border-b">{{ username }}</td>
            <td class="py-2 px-4 border-b">{{ score }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
